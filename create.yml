- name: Check Ansible connection to new DEMO VSI
  hosts: tower database
  gather_facts: False
  tasks:
    - name: Wait for VSI to become reachable over SSH
      wait_for_connection:

- name: Add team ssh keys
  hosts: tower database
  gather_facts: True
  tasks:
    - name: Add towerperf team member keys
      include_role:
        name: auth_keys

- name: Install Tower
  hosts: tower[0]
  gather_facts: False
  tasks:
    - name: Fetch the variables from var file
      include_vars:
        file: vars.yml

    - name: Fetch the tower vars file
      include_vars:
        file: tower_vars.yml

    - name: Fetch the vaulted variables
      include_vars:
        file: config/credential.vault

    - name: Copy the towerperf ssh private key
      include_role:
        name: copy_key

    - name: Install Tower
      include_role:
        name: install_tower
