      vars:
        name_prefix: "{{ ibmcloud_vpc_iso_name_prefix }}"
        ibmcloud_ic_region: "{{ ibmcloud_vpc_iso_region }}"

    - name: Add VM's to Isolated group
      include_role:
        name: add_iso_hosts
